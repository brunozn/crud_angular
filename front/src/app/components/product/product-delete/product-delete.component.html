<mat-card>
    <mat-card-title>Confirmar Exclusão do Produto</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput 
                    disabled
                   placeholder="Nome" 
                   [(ngModel)]="product.name" 
                   name="name"
            >
        </mat-form-field>
        <mat-form-field>
            <input matInput 
                    disabled
                   placeholder="Preço(R$)" 
                  [(ngModel)]="product.price" 
                   name="price"
            >
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
